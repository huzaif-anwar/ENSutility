[DEFAULT]
PaymentQuery=SELECT DISTINCT p.PAYMENT_ID, p.SOURCE_APPLICATION_CD, p.INPUT_CHANNEL_CD, p.MASKED_PAYMENT_ACCNT_NO, p.CARD_TYPE_CD, p.EMAIL_ADRS, p.PAYMENT_AMT, p.PAYMENT_METHOD_CD, p.PAYMENT_TYPE_CD, p.CREATED_APPLICATION_CD, p.CUSTOMER_TYPE_CD, p.PAYMENT_SCHEDULE_CD, p.ORDER_NO, p.BUSINESS_NM, p.FIRST_NM, p.LAST_NM, p.BILLING_APPLICATION_CD, p.BILLING_APPLICATION_ACCNT_ID, p.VENDOR_PAYMENT_ID, p.PAYER_FIRST_NM, p.PAYER_LAST_NM, p.CONVENIENCE_FEE_AMT, p.CHECK_NO FROM payment p JOIN PAYMENT_PROCESS_RULE_REF r ON p.SOURCE_APPLICATION_CD = r.SOURCE_APPLICATION_CD AND p.INPUT_CHANNEL_CD = r.INPUT_CHANNEL_CD  WHERE  p.PAYMENT_CREATE_DT >= '01-FEB-25' AND p.PAYMENT_STATUS_CD = 'Posting_Error' AND p.VENDOR_PAYMENT_ID IS NOT NULL AND p.BILLING_APPLICATION_CD = 'ENS' AND r.RULE_NM = 'VendorForPayment'